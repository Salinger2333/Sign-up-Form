<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="pics">
            <!-- <div class="abstract-head"> <img src="./static/images/abstract-head.png" alt="">
            </div> -->
            <!-- <div class="logo">
                <img src="./static/images/odin-lined.png" alt="odin logo">
            </div> -->
        </div>
        <div class="form">
            <div class="form-title">This is not a real online service! You know you need something like this in your
                life
                to
                help you realize your deepest dreams.Sign up now to get started.
                You know you want to.</div>
            <form action="" method="post" class="form-body">
                <div class="form-row">
                    <div class="form-control">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>

                    <div class="form-control">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-control">
                        <label for="mail">EMAIL</label>
                        <input type="email" name="mail" id="mail">
                    </div>
                    <div class="form-control">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" name="phone-number" id="phone-number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-control">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">

                    </div>
                    <div class="form-control">
                        <label for="confirm-psw">CONFIRM PASSWORD</label>
                        <input type="text" name="confirm-psw" id="confirm-psw">

                    </div>
                </div>



            </form>
            <div class="form-footer">
                <button type="button">Create Account</button>

                <div class="footer">
                    Already have an account?<a href="">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
